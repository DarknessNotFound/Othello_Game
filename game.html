<!DOCTYPE html>
<html>
  <head>
    <title> Othello Game </title>
    <link rel="stylesheet" type="text/css" href="styling.css">
    <script defer src="othello_spaces.js"> </script>
    <script defer src="gen_board.js"> </script>
    <script defer src="game_script.js"> </script>
  </head>

  <body>
    <header id="main-header">
      <h1> Othello Game </h1>
    </header>

    <div id="restart-btn-container">
      <button id="restart-btn" class="restart-btn"> Restart </button>
    </div>

    <div id="turn-tracker-container"> <div id="turn-tracker"> Black Turn </div> </div>

    <div id="wrapper">
      <div class="disk-counter-container">
        <h2> Black Disks </h2>
        <div class="disk-counter b-counter">
          <p id="b-counter-text"> Disk Counter </p>
        </div>
        <div id="b-counter-grid">  </div>
      </div>

      <div id="board" class = "board b"> </div>

      <div class="disk-counter-container">
        <h2> White Disks </h2>
         <div class="disk-counter w-counter">
           <p id="w-counter-text"> Disk Counter </p>
        </div>
        <div id="w-counter-grid">  </div>
      </div>
    </div>
  </body>
</html>
